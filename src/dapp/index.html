<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <section>
        <h2>Owner</h2>
        <h5>AuthorizeCaller</h5>
        <div class="form-group">
          <label>Caller Address</label>
          <input class="form-control" type="text" placeholder="0x..." id="owner-app-contract-address" />
        </div>
        <button class="btn btn-primary" id="owner-authorize-submit">AuthorizeCaller</button>

        <h5 class="mt-4">AppContract Status</h5>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="isAppContractOperational"
            name="isAppContractOperational"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="isAppContractOperational">Is Operational</label>
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="isAppContractNotOperational"
            name="isAppContractOperational"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="isAppContractNotOperational">Is Not Operational</label>
        </div>
        <button class="btn btn-primary mt-3" id="setAppContractStatus">Set AppContract Status</button>

        <h5 class="mt-4">DataContract Status</h5>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="isDataContractOperational"
            name="isDataContractOperational"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="isDataContractOperational">Is Operational</label>
        </div>
        <div class="custom-control custom-radio">
          <input
            type="radio"
            id="isDataContractNotOperational"
            name="isDataContractOperational"
            class="custom-control-input"
          />
          <label class="custom-control-label" for="isDataContractNotOperational">Is Not Operational</label>
        </div>
        <button class="btn btn-primary mt-3" id="setDataContractStatus">Set DataContract Status</button>
      </section>
      <section>
        <h2>Airlines</h2>
        <h5 class="mt-4">Register Airline</h5>
        <div class="form-group">
          <label>Airline Address</label>
          <input class="form-control" type="text" placeholder="0x..." id="airline-register-address" />
        </div>
        <button class="btn btn-primary" id="airline-register-submit">Register Airline</button>

        <h5 class="mt-5">Fund Airline</h5>
        <div class="form-group">
          <label>Amount</label>
          <input class="form-control" type="number" aria-valuemin="10" value="10" min="10" id="airline-fund-amount" />
        </div>
        <button class="btn btn-primary" id="airline-fund-submit">Fund Airline</button>
      </section>
      <section>
        <h2>Flights</h2>
        <h5 class="mt-4">Register Flight</h5>
        <div class="form-group">
          <label>Flight Number</label>
          <input class="form-control" type="text" placeholder="LH10.." id="flight-register-number" />
        </div>
        <div class="form-group">
          <label>Flight Time</label>
          <input class="form-control" type="text" placeholder="" id="flight-register-time" value="1626033899288" />
        </div>
        <button class="btn btn-primary" id="flight-register-submit">Register Flight</button>
      </section>
      <section>
        <h2>Insurance</h2>
        <h5 class="mt-4">Purchase Insurance</h5>
        <div class="form-group">
          <label>Flight Number</label>
          <div class="form-row">
            <div class="col">
              <select class="custom-select" id="insurance-flights-select"></select>
            </div>
            <div class="col-auto">
              <button class="btn btn-primary" id="insurance-flights-refresh">Refresh Flights</button>
            </div>
          </div>
        </div>
        <!-- <div class="form-group">
          <label>Flight Time</label>
          <input class="form-control" type="text" id="insurance-flights-flight-time" readonly />
        </div>
        <div class="form-group">
          <label>Flight Status</label>
          <input class="form-control" type="text" id="insurance-flights-flight-status" readonly />
        </div> -->
        <div class="form-group">
          <label>Insurance Amount</label>
          <div class="input-group">
            <input class="form-control mr-0" type="number" placeholder="xx" id="insurance-flights-amount" />
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" disabled>Ether</button>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" id="insurance-buy-submit">Buy Insurance</button>
      </section>
      <section>
        <h2>Oracle</h2>
        <h5 class="mt-4">Flights</h5>
        <div class="form-group">
          <label>Flight Number</label>
          <div class="form-row">
            <div class="col">
              <select class="custom-select" id="oracle-flights-select"></select>
            </div>
            <div class="col-auto">
              <button class="btn btn-primary" id="oracle-flights-refresh">Refresh Flights</button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Flight Status</label>
          <input class="form-control" type="text" id="oracle-flights-flight-status" readonly />
        </div>
        <button class="btn btn-primary" id="oracle-flights-check-submit">Check Flight Status</button>
        <h5 class="mt-4">Payout</h5>
        <div class="form-group">
          <label>Amount</label>
          <input class="form-control" type="text" id="oracle-payout" />
        </div>
        <button class="btn btn-primary" id="oracle-payout-submit">Withdraw</button>
      </section>
    </main>
  </body>
</html>
