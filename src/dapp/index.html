<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div id="display-wrapper" class="top-20"></div>
      <div class="row top-20">
        <label class="form">Flight</label> <input type="text" id="flight-number" />
        <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
      </div>

      <section>
        <h2>Airlines</h2>
        <h5 class="mt-4">Register Airline</h5>
        <div class="form-group">
          <label>Airline Address</label>
          <input class="form-control" type="text" placeholder="0x..." id="airline-register-address" />
        </div>
        <button class="btn btn-primary" id="airline-register-submit">Register Airline</button>

        <h5 class="mt-5">Fund Airline</h5>
        <div class="form-group">
          <label>Amount</label>
          <input class="form-control" type="number" aria-valuemin="10" value="10" min="10" id="airline-fund-amount" />
        </div>
        <button class="btn btn-primary" id="airline-fund-submit">Fund Airline</button>
      </section>
    </main>
  </body>
</html>
